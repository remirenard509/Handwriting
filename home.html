<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belleza&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div class="buttons">
            <button id="undo" title="Undo"><img src="assets/undo-arrow.png" alt="Undo"></button>
            <button id="redo" title="Redo"><img src="assets/redo-arrow.png" alt="Redo"></button>
            <button id="clear" title="Clear"><img src="assets/clear.png" alt="Clear" height="26px" width="26px"></button>
            <button id="toggleAutoSmooth">autoSmooth: OFF</button>
            <button id="save" title="Save svg"><img src="assets/save-svg.png" alt="Clear" height="30px" width="30px"></button>
        </div>
        <div class="canvas">
            <h1>Handwriting</h1>  
            <canvas id="canvas" width="800" height="400"></canvas>
        </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
