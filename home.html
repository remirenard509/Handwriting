<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belleza&display=swap" rel="stylesheet">
</head>
<body>
    <div id="image" style="position: absolute;">
        <img src="assets/parfum1.jpg" alt="parfum" height="200px" width="200px">
    </div>
    <div id="svgContainer1" style="position: absolute; height: 100px; width: 100px; left: 55px; top: 50px; border: 2px dashed red;"></div>
    <div id="image" style="position: absolute; left: 200px;">
        <img src="assets/parfum2.jpg" alt="parfum" width="200px">  
    </div>
    <div id="svgContainer2" style="position: absolute; height: 100px; width: 100px; left: 250px; top: 180px; border: 2px dashed red;"></div>
    <div id="app">
        <div class="buttons">
            <button id="undo" title="Undo"><img src="assets/undo-arrow.png" alt="Undo"></button>
            <button id="redo" title="Redo"><img src="assets/redo-arrow.png" alt="Redo"></button>
            <button id="clear" title="Clear"><img src="assets/clear.png" alt="Clear" height="26px" width="26px"></button>
            <button id="toggleAutoSmooth"><img src="assets/smoother.png" alt="Smoother" height="26px" width="26px"></button>
        </div>
        <div class="canvas">  
            <canvas id="canvas" width="600" height="600"></canvas>
        </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
